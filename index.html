<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="myVideo">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" data-page="home"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li><a href="#" data-page="profile"><i class="fas fa-user"></i><span>Profile</span></a></li>
                    <li><a href="#" data-page="marketplace"><i class="fas fa-layer-group"></i><span>Marketplace</span></a></li>
                    <li><a href="#" data-page="rewards"><i class="fas fa-gift"></i><span>Rewards</span></a></li>
                    <li><a href="#" data-page="referrals"><i class="fas fa-users"></i><span>Referrals</span></a></li>
                    <li><a href="#" data-page="mint"><i class="fas fa-plus-circle"></i><span>Mint</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-container">
            <header class="top-banner">
                <div class="wallet-info" id="wallet-info">
                    <button id="connect-wallet-button">Connect Wallet</button>
                </div>
            </header>
            <main class="main-content" id="content">
                <!-- Dynamic content will be loaded here -->
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
